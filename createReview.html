            </div>


            <form>
                <h6>Pizza(s) You Had</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Diavola
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Bella Napoli
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        Al Funghi
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck4">
                        Capriciosa

                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck5">
                        American
                    </label>
                </div>



                <div class="form-group">
                    <div class="form-row">
                        <h6>Dough</h6>
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                            <label for="picSelect1">Photo for review aspect</label>

                            <div class="form-row">
                                <div class="form-check form-check-inline" id="picSelect13">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio13" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">

                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio33" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <div class="form-row">
                        <h6>Ingredients</h6>
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea2">Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>

                            <label for="picSelect1">Photo for review aspect</label>

                            <div class="form-row">
                                <div class="form-check form-check-inline" id="picSelect2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio12" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio22" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio32" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <div class="form-row">
                        <h6>Overall</h6>
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="fas fa-star"></i><i class="fas fa-star"></i>

                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea3">Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>

                            <label for="picSelect1">Photo for review aspect</label>

                            <div class="form-row">
                                <div class="form-check form-check-inline" id="picSelect1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>

                            </div>


                        </div>
                    </div>

                </div>


                <button type="button" class="btn btn-primary btn-lg btn-block">Submit Review</button>


            </form>

    </div>
