<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="custom.css">
    <script defer src="fontawesome-all.min.js"></script>


    <title>üçïSHPR </title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <form>

                <h1>Add a new venue</h1>

                <div class="form-group row">
                    <label for="inputVName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputVName" placeholder="vname">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="exampleFormControlTextarea1">Short venue description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>


                <h6>Location(s)</h6>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2 (incl. cross street)</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>

                <div class="form-group">
                    <label for="inputAddress2">Chinese address</label>
                    <input type="text" class="form-control" id="inputAddress3" placeholder="Apartment, studio, or floor">
                </div>


                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Add More Locations</button>
                </div>

                <h6>Venue categories/tags</h6>


                <div class="form-group row">
                    <div class="col-sm-2">Venue tags</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Neapolitan
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck1">
                                Romana
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck1">
                                Bar
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4">
                            <label class="form-check-label" for="gridCheck1">
                                Fancy
                            </label>
                        </div>
                    </div>
                </div>


                <h6>Add Menu Items</h6>

                <div class="form-row align-items-center">
                    <div class="col-sm-2 my-1">
                        <label class="sr-only" for="inlineFormInputName">Name</label>
                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="Diavola">
                    </div>

                    <div class="col-sm-4 my-1">
                        <label class="sr-only" for="inlineFormInputName">Name</label>
                        <input type="text" class="form-control" id="inlineFormInputDesc" placeholder="Tomato sauce, cheese and stuff">
                    </div>

                    <div class="col-sm-2 my-1">
                        <label class="sr-only" for="inlineFormInputGroupUsername">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">ÂÖÉ</div>
                            </div>
                            <input type="number" class="form-control" id="inlineFormInputGroupUsername" placeholder="75">
                        </div>
                    </div>
                    <div class="col-auto my-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                            <label class="form-check-label" for="autoSizingCheck2"><i class="fal fa-gem"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Add More</button>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>



    </div>
</div>

</nav>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
